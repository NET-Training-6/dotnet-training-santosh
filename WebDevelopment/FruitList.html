<html>
    <head>
        <title>Fruit List</title>
    </head>
    <body>
        <h1>List of Fruits in Ordered List</h1>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Berries</li>
        </ol>
        <h2>List of fruits in unorderd list</h2>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Berries</li>
        </ul>
    </body>
</html>
